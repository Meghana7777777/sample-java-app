---
- name: Build Docker image and run container
  hosts: tomcat
  become: yes

  tasks:
    - name: Copy Dockerfile
      copy:
        src: Dockerfile
        dest: /home/ubuntu
     
    - name: Copy WAR file
      copy:
        src: /opt/jenkins/workspace/VisOps/t055/sample-java-app/deploy-on-tomcat/hello-world/webapp/target/webapp.war
        dest: /home/ubuntu
        remote_src: false
 

    - name: Build Docker image
      command: docker build -t tom-image /home/ubuntu/.

    - name: Run Docker container
      command: docker run -it -d -p 8001:8080 tom-image
